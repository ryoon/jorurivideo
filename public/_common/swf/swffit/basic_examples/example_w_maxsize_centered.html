	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>swffit - Example Dynamic w/ Max Size Centered - Smart Flash Resize Script</title>
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript" src="swffit.js"></script>
		<script type="text/javascript">
			swfobject.embedSWF("example.swf", "my_flash", "550", "400", "8.0.0");
			swffit.fit("my_flash",550,400,770,520);
		</script>
		<style type="text/css">
			body{
				background-color: #29abe2; /*ps: change this value to the same background color of your flash movie*/
			}
		</style>
	</head>

		<div id="my_flash">

		</div>
	</body>
